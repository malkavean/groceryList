<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Lista de Compras</title>
</head>
<body>
<div class="top-bar">
  <div class="user-info">
    <div class="user-avatar" id="user-avatar"></div>
    <div>
      <div id="user-name"></div>
      <div class="connection-status">
        <div class="status-indicator" id="status-indicator"></div>
        <span id="connection-text">Conectado</span>
      </div>
    </div>
  </div>
  <button class="logout-btn" onclick="logout()">
    <i class="fas fa-sign-out-alt"></i> Sair
  </button>
</div>

<header>
  <h1>ðŸ›’ Lista de Compras</h1>
</header>

<form>
  <div class="input-button-wrapper">
    <input type="text" class="grocery-input" placeholder="Adicionar item..." id="grocery-input"/>
    <button class="grocery-button" type="submit" id="add-btn">
      <i class="fas fa-plus-square"></i>
    </button>
  </div>
  <div class="select">
    <div class="select-display">Todos</div>
    <div class="select-arrow">
      <i class="fas fa-chevron-down"></i>
    </div>
    <div class="select-options">
      <div class="option" data-value="all">Todos</div>
      <div class="option" data-value="completed">ConcluÃ­dos</div>
      <div class="option" data-value="uncompleted">Pendentes</div>
    </div>
  </div>
</form>

<div class="groceries-container">
  <ul class="groceries-list" id="groceries-list"></ul>
</div>

<div class="activity-log">
  <h3><i class="fas fa-history"></i> Atividade Recente</h3>
  <div class="activity-list" id="activity-list"></div>
</div>

<div class="sync-indicator" id="sync-indicator">
  <div class="loading-spinner"></div>
  <span>Sincronizando...</span>
</div>

<div class="error-toast" id="error-toast">
  <i class="fas fa-exclamation-circle"></i>
  <span id="error-message"></span>
</div>

<!-- Supabase JavaScript client -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>
</body>
</html>
